<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        mb = parseFloat(prompt("Digite o tamanho do arquivo em MB"))
        mbps = parseFloat(prompt("Digite a velocidade da sua internet em MBPS"))
        velo= mb / mbps
        minu = velo * 60
        minuto = minu / 60
        document.write(`Seu download ira demorar ${minuto} minutos`)        
        
        
        
        
        </script>
</body>
</html>
