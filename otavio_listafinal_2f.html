<html>
    <head>
        <script language=javascript>
            
            valor1=parseFloat(prompt("Digite um valor"))
          valor2=parseFloat(prompt("Digite outro valor"))
          valor3=parseFloat(prompt("Digite outro valor"))
          
            //condição de maior..
          if(valor1 > valor2 && valor1 > valor3)
          {
            document.write("o maior numero digitado e " + valor1+"<br/>")
          }
          if(valor2 > valor1 && valor2 > valor3)
          {
            document.write("o maior numero digitado e " + valor2+"<br/>")
          }
          if(valor3 > valor1 && valor3 > valor2)
          {
            document.write("o maior numero digitado e " + valor3+"<br/>")
          }

          //condição de menor..

          if(valor1 < valor2 && valor1 < valor3)
          {
            document.write("o menor numero digitado e " + valor1)
          }
          if(valor2 < valor1 && valor2 < valor3)
          {
            document.write("o menor numero digitado e " + valor2)
          }
          if(valor3 < valor1 && valor3 < valor2)
          {
            document.write("o menor numero digitado e " + valor3)
          }



        </script>
    </head>
