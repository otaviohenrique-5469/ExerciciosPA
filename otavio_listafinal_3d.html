<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
        x=1
        soma=0;
        while (x<=5)
         {
             n=parseFloat(prompt("digite um numero"))
             soma=soma+n
             
            x++
            
        }
        
        media=soma/5
        document.write("A soma dos numeros e =" + soma + "<br/>" + "A media dos numeros e = "+ media)
        
        
        
    
        
        
        
        
        
        </script>
</body>
</html>
