<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       num=parseInt(prompt("informe um valor"))
       i=1
       soma=0
       while(i<num)
       {
           resto=num % i
           if(resto==0)
           {
               soma=soma+i
           }
           i++;
       }
       if(soma==num)
       {
           document.write(num + " e um numero perfeito " )
       }
       else
       {
           document.write(num + " Nao e um numero perfeito ")
       }
        
           
       

      
       

   </script>
</head>

</html>
