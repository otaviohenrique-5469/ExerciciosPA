<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       soma=0
       i=25
       
       while(i<=200)
       {
        i++
        if(i %2==0)
        {
            soma+=i 
        }
       }
       document.write("a soma dos numeros pares entre 25 a 200 = "+ soma + "<br/>")
       
    

       

   </script>
</head>
